<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>

<body>
    <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <div id="chat-text"></div>
</body>

<script>
    //Initialise canvas
    var ctx = document.getElementById('ctx').getContext("2d");
    ctx.font = "30px Arial";

    //Open socket
    var socket = io();

    //Listen for player packet updates
    socket.on('newPosition', function(data) {
        ctx.clearRect(0, 0, 500, 500);

        //Draw players
        for(var i = 0; i < data.players.length; i++) {
            ctx.fillText(data.players[i].id, data.players[i].x, data.players[i].y);
        }

        //Draw projectiles
        for(var i = 0; i < data.projectiles.length; i++) {
            ctx.fillRect(data.projectiles[i].x - 5, data.projectiles[i].y - 5, 10, 10);
        }
        console.log(data.projectiles);

    });

    //Listen for key down events
    document.onkeydown = function(event) {
        if(event.keyCode === 68) //D
            socket.emit('keyPress', {inputId: 'right', state: true});
        else if(event.keyCode === 83) //S
            socket.emit('keyPress', {inputId: 'down', state: true});
        else if(event.keyCode === 65) //A
            socket.emit('keyPress', {inputId: 'left', state: true});
        else if(event.keyCode === 87) //W
            socket.emit('keyPress', {inputId: 'up', state: true});
        console.log("DOWN " + event.keyCode);
    }

    //Listen for key up events
    document.onkeyup = function(event) {
        if(event.keyCode === 68) //D
            socket.emit('keyPress', {inputId: 'right', state: false});
        else if(event.keyCode === 83) //S
            socket.emit('keyPress', {inputId: 'down', state: false});
        else if(event.keyCode === 65) //A
            socket.emit('keyPress', {inputId: 'left', state: false});
        else if(event.keyCode === 87) //W
            socket.emit('keyPress', {inputId: 'up', state: false});
        console.log("UP " + event.keyCode);
    }
</script>
