<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <title>Venture Online</title>
        <meta charset="UTF-8">
        <meta name="description" content="Multiplayer online JS game">
        <meta name="keywords" content="HTML,CSS,XML,JavaScript">
        <meta name="author" content="Taylar Keast">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jQuery -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>-->
        <script src="/client/res/plugins/jquery.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

        <!-- Bootstrap 4 -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
        <link rel="stylesheet" href="/client/res/plugins/bootstrap.min.css">

        <!-- SOCKET.IO -->
        <!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
        <script src="/client/res/plugins/socketio.js"></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" type="text/css" href="/client/css/styles_page.css">
        <link rel="stylesheet" type="text/css" href="/client/css/ui/styles_ui.css">
        <link rel="stylesheet" type="text/css" href="/client/css/ui/inventoryStyles.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bungee|Ubuntu:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

        <!-- Animate.css -->
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">-->
        <link rel="stylesheet" href="/client/res/plugins/animate.min.css">

        <!-- Fontawesome -->
        <!--<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>-->
        <script defer src="/client/res/plugins/fontawesome.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <!-- NAVBAR-->
            <div id="navbar" class="row nav">
                <div class="col-md-6 col-logo">
                    <a href="/play"><span class="logo">Venture Online</span></a>
                </div>

                <div class="col-md-6 col-links">
                    <span class="navItem"><a href="/home">Home</a></span>
                    <span class="navItem"><a href="/play">Play!</a></span>
                    <span class="navItem"><a href="/home">About</a></span>
                </div>
            </div>

            <!-- Sign in row -->
            <div id="div-signIn" class="row animated slideInLeft hidden">
                <div class="col-md-4 offset-md-4">
                    <span class="label">Choose Username</span>
                    <input id="signInUsernameTextbox" type="text" class="form-control" maxlength="10" autofocus>
                    <input id="signInSubmitButton" type="button" class="btn-play" value="Play!">
                </div>
            </div>

            <!-- Canvas row -->
            <div id="div-game" class="animated slideInLeft hidden">
                <!-- Game canvas row -->
                <div class="row canvas-row">
                    <div class="col-md-12">
                        <div id="canvasContainer">
                            <canvas id="gameCanvas">Error - canvas not supported on your browser.</canvas>

                            <!-- Chat row -->
                            <div id="chatDiv" class="onGameCanvas">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="chat-text">
                                        </div>
                                        <form id="chat-form" novalidate>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input id="chat-input" type="text" class="form-control hidden" placeholder="Type message here.." required autocomplete="off">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Menu -->
                            <div id="menuDiv" class="onGameCanvas hidden">
                                <div class="row">
                                    <div class="col-md-12">
                                        <span class="menuTitle">Menu</span><br>

                                        <!-- Menu buttons -->
                                        <button class="btn menuButton">Help</button>
                                        <button class="btn menuButton">Settings</button>
                                        <button class="btn menuButton">Bug Report</button>
                                        <button class="btn menuButton" onclick="signOut()">Sign Out</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Inventory -->
                            <div id="inventoryDiv" class="onGameCanvas">
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- Inventory -->
                                        <span class="invTitle">Inventory</span>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div id="invInventoryItemsDisplay" class="invArea">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Ground items -->
                                        <span class="invTitle">Ground Items</span>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div id="invGroundItemsDisplay" class="invArea">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Editor -->
        <div id="mapEditDiv" class="hidden">
            <div class="row">
                <div class="col-md-12">
                    <span class="menuTitle">Map Editor</span><br>
                    <div id="mapEditTiles"></div>
                </div>
            </div>

            <div class="row">
                <div id="tileSelect" class="col-md-8">
                </div>
                <div class="col-md-2">
                    <canvas id="editPreviewTile" width="128" height="128"></canvas>
                </div>
                <div class="col-md-2">
                    <input id="tbMapName" class="form-control" type="text">
                    <button class="btn venButton venButtonGreen" onclick="saveMap('', true)">Save</button>
                    <button class="btn venButton venButtonOrange" onclick="cancelMapEdit()">Cancel</button>
                </div>
            </div>
        </div>

    </body>
    <script src="/client/js/managers/utils.js"></script>
    <script src="/client/js/classes/Client.js"></script>

    <!-- Resources -->
    <script src="/client/js/classes/Sprite.js"></script>
    <script src="/client/js/classes/ResourceManager.js"></script>

    <!-- UI -->
    <script src="/client/js/classes/UI/UIItem.js"></script>
    <script src="/client/js/classes/UI/UIManager.js"></script>

    <script src="/client/js/init.js"></script>

    <script src="/client/js/events/events_input.js"></script>
    <script src="/client/js/classes/GameCamera.js"></script>
</html>
